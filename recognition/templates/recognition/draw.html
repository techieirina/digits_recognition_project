{% load static %}
{% csrf_token %}

<!DOCTYPE html>
<html>
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Responsive design for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digits Recognition</title>
    
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="{% static 'recognition/css/draw.css' %}">
</head>
<body>
    <!-- Header section with the main title -->
    <header>
        <h1>Digit Recognition App</h1>
    </header>

    <div id="cookie-warning">
        Cookies are disabled in your browser. Please enable cookies to use this application.
    </div>

    <!-- Main content area of the application -->
    <section class="content">
        <div class="column">
            <div id="canvas-area">
                <h2>Recognize from canvas</h2>
                <!-- Canvas element where users can draw a digit -->
                <canvas id="canvas" width="200" height="200"></canvas>
            </div>

            <div id="canvas-buttons-area">
                <!-- Buttons for recognizing and clearing the drawn digit -->
                <button onclick="submitCanvas()">Recognize</button>
                <button onclick="clearCanvas()">Clear</button>
            </div>

            <div id="upload-image-area">
                <h2>Recognize from an image</h2>
                <!-- Label for file upload button -->
                <label for="image-upload" class="custom-file-upload">
                    Choose File
                </label>
                <!-- Input for users to upload an image file -->
                <input id="image-upload" type="file" accept="image/*" />
                <!-- Display area for the name of the chosen file -->
                <span id="file-chosen">No file chosen</span>
                
                <!-- Button to recognize the uploaded image -->
                <button onclick="uploadImage()">Recognize</button>
            </div>

        </div>
        <div class="column">
            <div id="result-area">
                <!-- Area to display the recognized digit result -->
                <h2>Recognized digit</h2>
                <div id="result">NONE</div>
                
                <!-- Hidden image element to show a preview of the canvas drawing -->
                <img id="preview-image" style="display: none;" alt="Canvas Preview">
                
                <!-- Hidden download link for the user to download the canvas drawing as an image -->
                <a id="download-link" download="drawing.png" style="display: none;">Download Image</a>
            </div>
        </div>
    </section>
    
    <!-- Footer section with social media links -->
    <footer>
        <!-- LinkedIn icon link -->
        <a href="https://www.linkedin.com/in/irinavasilita/" target="_blank" class="icon-link">
            <i class="fab fa-linkedin"></i>
        </a>
        <!-- GitHub icon link -->
        <a href="https://github.com/techieirina" target="_blank" class="icon-link">
            <i class="fab fa-github"></i>
        </a>
        <!-- Buy Me a Coffee button -->
        <a href="https://www.buymeacoffee.com/irinavasilita" target="_blank">
            <img id="buymeacoffee-img" src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" >
        </a>
    </footer>

    <!-- Link to the external JavaScript file for handling canvas interactions -->
    <script src="{% static 'recognition/js/draw_canvas.js' %}"></script>
</body>
</html>
